<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
            <!-- telegram link in body tag -->

					default>

        <track kind="subtitles" label="Audio Hindi" srclang="hi" src="https://path/to/audio-hi.m3u8">
        <track kind="subtitles" label="Audio English" srclang="en" src="https://path/to/audio-en.m3u8">

  </div>
<!-- Plyr resources and browser polyfills are specified in the pen settings -->

<style type="text/css">
	.container {
	margin: 50px auto;
	max-width: 500px;
}
                <!-- this tag telegram style enter -->
        /* Social media links style */
        .plyr__social {
            position: absolute;
            bottom: 300px;
            left: 10px;
            z-index: 9999;
            display: flex;
            gap: 10px;
        }

        .plyr__social img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
</style>

<script type="text/javascript">
    const controls = [
            'play-large',
            'restart',     // Restart playback
            'rewind','play', 
            'fast-forward', 
            'progress', 
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];
  
  
  document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('video', { controls });
  
        });

// Expose player so it can be used from the console
window.player = player;
</script>

</body>
          </html>
